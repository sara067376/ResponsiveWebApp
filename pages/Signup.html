<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance-SignUp</title>
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link rel="stylesheet" href="../CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="SignUp-body">
    <div class="SignUp-container">
      <div class="SignUp-block">
          <div class="logo-link">
            <img src="../assets/logo.png" alt="BinanacelOGO" />
          </div>
          <div class="SignUp-header">
            <div>Welcome to Binance</div>
            
          </div>
          <div class="SignUp-entry">
            <div class="SignUp-entry-item1">
              <div>Email/Phone number</div>
              <div>
                <input
                  class="SignUp-input"
                  type="email"
                  placeholder="Email/Phone ( without country code )"
                />
              </div>
            </div>
            <div class="SignUp-checkbox">
                <input type="checkbox" checked />
                <span class="checkbox-text">
                    By creating an account, I agree to Binance's 
                    <a href="#" class="link">Terms of Service</a> and 
                    <a href="#" class="link">Privacy Policy</a>.
                  </span>
                

            </div>
            <div>
              <a href="#"><button class="SignUp-bn-nxt">Next</button></a>
            </div>
            <div class="divider">
              <span>or</span>
            </div>
            <div>
              <a href="#">
                <div class="SignUp-flex">
                  <img src="../assets/google-icon.png" />
                  <span>Continue with Google</span>
                </div>
              </a>
            </div>
            <div >
              <a href="#">
                <div class="SignUp-flex">
                  <i id="#SignUp-apple-icon" class="fa-brands fa-apple"></i>
                  <span>Continue with Apple</span>
                </div>
              </a>
            </div>
            <div >
              <a href="#">
                <div class="SignUp-flex">
                  <i  id="telegram" class="fa-brands fa-telegram"></i>
                  <span>Continue with Telegram</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="usdt SignUp-bottom" ><a class="SignUp-yellow" href="./Entity-SignUp.html">SignUp as an entity</a> or <a class="SignUp-yellow" href="./Login.html">Login</a></div>
      </div>
      <div class="SignUp-footer usdt">
        <div>
          <i id="SignUp-globe" class="fa-solid fa-globe"></i>
          English
        </div>
        <div>Cookies</div>
        <div>Terms</div>
        <div>Privacy</div>
      </div>
    </div>
    <div class="support-button">
        <i class="fa-solid fa-headset"></i>
        <span class="support-text">Support</span>
    </div>
  </body>
</html>
