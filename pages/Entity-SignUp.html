<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance-SignUp</title>
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link rel="stylesheet" href="../CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="SignUp-body">
    <div class="SignUp-container">
      <div class="SignUp-block">
          <div class="logo-link">
            <img src="../assets/logo.png" alt="BinanacelOGO" />
          </div>
          <div class="SignUp-header">
            <div>Enter your entity name</div>
            
          </div>
          <div class="SignUp-entry">
            <div class="SignUp-entry-item1">
              <div>Entity name</div>
              <div>
                <input
                  class="SignUp-input"
                  type="email"
                  placeholder="Email/Phone ( without country code )"
                />
              </div>
            </div>
            
            <div>
              <a href="#"><button class="SignUp-bn-nxt">Next</button></a>
            </div>
          </div>
        </div>
        <div class="usdt SignUp-bottom" ><a class="SignUp-yellow" href="./Signup.html">SignUp as an individual</a> or <a class="SignUp-yellow" href="./Login.html">Login</a></div>
      </div>
      <div class="SignUp-footer usdt">
        <div>
          <i id="SignUp-globe" class="fa-solid fa-globe"></i>
          English
        </div>
        <div>Cookies</div>
        <div>Terms</div>
        <div>Privacy</div>
      </div>
    </div>
    <div class="support-button">
        <i class="fa-solid fa-headset"></i>
        <span class="support-text">Support</span>
    </div>
  </body>
</html>
