<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binance-Login</title>
    <link rel="stylesheet" href="../CSS/all.min.css" />
    <link rel="stylesheet" href="../CSS/font.css" />
    <link rel="stylesheet" href="../CSS/fontawesome.min.css" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="Login-body">
    <div class="Login-container">
      <div class="Login-block">
          <div class="logo-link">
            <img src="../assets/logo.png" alt="BinanacelOGO" />
          </div>
          <div class="Login-header">
            <div>Log in</div>
            <div>
              <i id="Login-app" class="fa-brands fa-app-store"></i>
            </div>
          </div>
          <div class="Login-entry">
            <div class="Login-entry-item1">
              <div>Email/Phone number</div>
              <div>
                <input
                  class="Login-input"
                  type="email"
                  placeholder="Email/Phone ( without country code )"
                />
              </div>
            </div>
            <div>
              <a href="#"><button class="Login-bn-nxt">Next</button></a>
            </div>
            <div class="divider">
              <span>or</span>
            </div>
            <div>
              <a href="#">
                <div class="Login-flex">
                  <img src="../assets/google-icon.png" />
                  <span>Continue with Google</span>
                </div>
              </a>
            </div>
            <div >
              <a href="#">
                <div class="Login-flex">
                  <i id="#Login-apple-icon" class="fa-brands fa-apple"></i>
                  <span>Continue with Apple</span>
                </div>
              </a>
            </div>
            <div >
              <a href="#">
                <div class="Login-flex">
                  <i  id="telegram" class="fa-brands fa-telegram"></i>
                  <span>Continue with Telegram</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="Login-yellow"><a href="./Signup.html">Create a Binanace Account</a></div>
      </div>
      <div class="Login-footer usdt">
        <div>
          <i id="login-globe" class="fa-solid fa-globe"></i>
          English
        </div>
        <div>Cookies</div>
        <div>Terms</div>
        <div>Privacy</div>
      </div>
    </div>
    <div class="support-button">
        <i class="fa-solid fa-headset"></i>
        <span class="support-text">Support</span>
    </div>
  </body>
</html>
